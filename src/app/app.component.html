<h1>RxJS and Lego Art</h1>
<h2>Source Image and Sizing</h2>

<mat-form-field appearance="fill">
  <mat-label>Dimensions</mat-label>
  <mat-select
    [(value)]="initialResolution"
    (selectionChange)="dimensionsChanged($event)"
  >
    <mat-option *ngFor="let d of resolutionOptions" [value]="d">
      {{ d.label }}
    </mat-option>
  </mat-select>
</mat-form-field>

<image-cropper
  [imageURL]="startingImage"
  [maintainAspectRatio]="true"
  [aspectRatio]="ratio$ | async"
  format="png"
  (imageCropped)="imageCropped($event)"
>
</image-cropper>

<ng-container *ngIf="mosaicImageDataURL$ | async as mosaicURL">
  <h2>Cropped and Resized Image</h2>
  <img [src]="mosaicURL" />
</ng-container>
